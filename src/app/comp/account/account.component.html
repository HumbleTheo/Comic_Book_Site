<section class="Main-Page">
  <!-- contains all the content for page -->
  <div class="content-page">
    <header class="head-sect">
      <!-- Contains back button and Logo for page -->

      <div class="head1">
        <div class="back-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="17"
            height="17"
            fill="currentColor"
            class="bi bi-arrow-left-circle-fill"
            viewBox="0 0 16 16"
            routerLink="/home"
            routerLinkActive="bi-arrow-left-circle-fill"
          >
            <path
              d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
            />
          </svg>
        </div>
        <div class="Logo-box">
          <p id="logo">K BOOKS</p>
        </div>
      </div>

      <div class="head2">
        <div class="first">
          <p>First Name</p>
        </div>

        <div class="last">
          <p>Last Name</p>
        </div>
      </div>
    </header>

    <!-- Main body for user accounts page -->
    <div class="acc-body">
      <!-- Panel for book info for user accounts page -->
      <div class="panel1" *ngFor="let comic of comics">
        <!-- Displays Book cover and info of comic -->
        <div class="comic-info">
          <div class="cover-cont">
            <img
              src="/assets/User_Block.svg"
              alt="K_BOOKS_cover"
              id="cov-img"
            />
          </div>
          <div class="texts">
            <p>Book Title : {{ comic.title }}</p>
            <p>Author Name : {{ comic.artist }}</p>
            <p>Price :{{ comic.price | currency }}</p>
            <p>Genre: {{ comic.category }}</p>
          </div>
        </div>

        <!-- Icons for panel -->
        <div class="panel-icons">
          <!-- edit icon -->
          <div class="edit-cont">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              />
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              />
            </svg>
          </div>
          <!-- delete icon -->
          <div class="delete-cont" (click)="deleteComic(comic._id)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="currentColor"
              class="bi bi-trash-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Create new Button -->

      <div class="create-cont">
        <div class="new-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="45"
            height="45"
            fill="currentColor"
            class="bi bi-plus-circle"
            viewBox="0 0 16 16"
            routerLink="/book_form"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
        </div>
        <div class="new-text">
          <p>Create New</p>
        </div>
      </div>
    </div>
  </div>
</section>
