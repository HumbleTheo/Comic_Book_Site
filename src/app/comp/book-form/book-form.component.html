<!-- Main Section area  -->
<section class="main-area">
  <!-- Base of form -->
  <div class="form-base">
    <div class="form-container">
      <!-- Header of comic form-->
      <header class="form-head">
        <div class="title-cont">
          <p>Post Your Comic</p>
        </div>
      </header>

      <!-- -------- Body for form ------- -->
      <form
        class="form-body"
        (ngSubmit)="form.valid && onSubmit()"
        #form="ngForm"
      >
        <!-- Main info for form   -->
        <div class="main-info">
          <!-- Image uploading area -->
          <div class="img-upload-sect">
            <div class="img-area">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="90"
                  height="90"
                  fill="currentColor"
                  class="bi bi-file-image"
                  viewBox="0 0 16 16"
                >
                  <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                  <path
                    d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8l-2.083-2.083a.5.5 0 0 0-.76.063L8 11 5.835 9.7a.5.5 0 0 0-.611.076L3 12V2z"
                  />
                </svg>
              </span>
            </div>
            <div class="up-btn">
              <button type="button" id="upload">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="17"
                    fill="currentColor"
                    class="bi bi-upload"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                    />
                    <path
                      d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                    />
                  </svg>
                </span>
                Upload
              </button>
            </div>

            <!-- Upload text -->
            <div class="up-text">
              <p>Please upload cover image</p>
            </div>
          </div>

          <!-- Information input section -->
          <div class="info-sect">
            <div class="form-control">
              <input
                type="text"
                name="artist"
                id="creator"
                placeholder="Please Enter Creator's Name "
                required
                [(ngModel)]="comic.artist"
              />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Please Enter Comic Title"
                required
                [(ngModel)]="comic.title"
              />
            </div>
            <div class="form-control">
              <select
                name="category"
                id="category"
                required
                [(ngModel)]="comic.category"
              >
                <option value="" disabled selected>
                  Please Enter Comic Genre
                </option>
                <option value="Action">Action</option>
                <option value="Superhero">Superhero</option>
                <option value="Slice-of-life">Slice-of-Life</option>
                <option value="Humor">Humor</option>
                <option value="Horror">Horror</option>
              </select>
            </div>
            <div class="form-control">
              <input
                type="number"
                name="price"
                id="num"
                placeholder="Please Enter Preferred Price"
                required
                [(ngModel)]="comic.price"
              />
            </div>
          </div>
        </div>
        <!-- Post Button Section -->
        <div class="post-btn-cont">
          <button id="post" type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>
</section>
