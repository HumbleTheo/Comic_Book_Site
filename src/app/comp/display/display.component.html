<!-- Main container for section -->
<div class="main-cont">
  <div class="com" *ngFor="let box of comics">
    <!-- Images for the comic cover -->
    <div class="img-cont">
      <img src="{{ box.cover }}" alt="k_book_img" class="cov" />
    </div>

    <!-- Comic info for each book -->
    <div class="comic-info">
      <p class="title">{{ box.title }}</p>
      <p class="artist">{{ box.artist }}</p>
      <p class="genre">{{ box.genre }}</p>
      <p class="price">{{ box.price }}</p>
    </div>

    <!-- experimental div with hidden content -->
    <div class="card-icons-popUp">
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-cart3"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>
      </span>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-heart-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
          />
        </svg>
      </span>
    </div>
  </div>
</div>
<div class="random"></div>
