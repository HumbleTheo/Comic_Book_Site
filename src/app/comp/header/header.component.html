<div class="main-head">
  <div class="nav-box">
    <p class="KB">K BOOKS</p>

    <!-- This is wwhere the search box and Login/Sign up  links are -->
    <form>
      <div class="user">
        <!-- Icon and field for search box -->
        <div class="search-group">
          <input type="text" name="find" id="search" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="17"
            height="17"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>

        <!-- Icon and Link for the Log in/Sign up -->
        <div class="login-group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="19"
            height="19"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
          <a class="login" (click)="openModal()">Login</a>
        </div>
        <!-- Account page link -->
        <div class="acct-access">
          <a id="acct" routerLink="/account" routerLinkActive="acct-access"
            >Account</a
          >
        </div>
      </div>
    </form>
  </div>

  <!-- Texts and Button on Header -->
  <div class="header-info">
    <div class="text-group">
      <p class="h-info1">All New</p>
      <p class="h-info2">Checkout New Issue Release</p>
      <button class="head-btn">See More</button>
    </div>

    <!-- Images on Header -->
    <div class="head-img">
      <img src="/assets/Header_Bundle.svg" alt="headerImage" class="bund" />
    </div>
  </div>
</div>
